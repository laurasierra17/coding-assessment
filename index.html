<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- The header contains a link to view previous high scores and the timer used during the quiz -->
    <header>
        <nav>
            <a href="#" id="high-scores">View high scores</a>
            <p id="timer">Timer: 75</p>
        </nav>
    </header>

    <!-- This will be the container for the quiz and every other content -->
    <main id="quiz-container">
        <div id="landing-page">
            <h1>Coding Assessment</h1>
            <h2>A Practice Guide</h2>
            <h3>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </h3>
            <button id="start-btn">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
